  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor JS • Previsualizador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Editor JS • Previsualizador</h1>
    <button id="toggleView">👁️ Ver vista previa</button>
  </header>

  <main id="app">
    <section id="editorView">
      <div class="file-controls">
        <label class="file-btn">
          📂 Cargar JS
          <input type="file" id="fileInput" accept=".js" multiple hidden />
        </label>
        <ul id="fileList"></ul>
      </div>

      <textarea id="codeArea" spellcheck="false"
        placeholder="// Carga un archivo .js y edítalo aquí..."></textarea>

      <div class="action-buttons">
        <button id="runBtn">▶️ Ejecutar</button>
        <button id="saveBtn">💾 Guardar</button>
        <button id="saveLocalBtn">💾 Guardar local</button>
      </div>
    </section>

    <section id="previewView" class="hidden">
      <canvas id="previewCanvas" width="320" height="240"></canvas>
      <p id="status">Idle</p>
    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
